<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Terkirim - Husain Portfolio</title>
    <style>
        /* Variabel Warna dari index.html */
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2D3142;
            --light: #F8F9FA;
            --purple: #A8DADC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--light); 
            color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white; 
            padding: 60px 40px;
            border: 4px solid var(--dark);
            box-shadow: 10px 10px 0 var(--secondary);
        }
        
        #success-title { /* Tambahkan ID untuk JavaScript */
            font-size: 50px;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        #success-message { /* Tambahkan ID untuk JavaScript */
            font-size: 18px;
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid var(--dark); 
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--dark);
            color: var(--primary); 
            border: 3px solid var(--primary);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            #success-title {
                font-size: 36px;
            }
            #success-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="success-title">Pesan Terkirim!</h1>
        <p id="success-message">
            Terima kasih! Pesan Anda telah berhasil dikirim ke dashboard Netlify dan akan segera ditinjau.
        </p>
        <a href="/" class="back-btn">Kembali ke Portfolio</a>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const senderName = getQueryParam('name');
        
        if (senderName) {
            const title = document.getElementById('success-title');
            const message = document.getElementById('success-message');
            
            // Mengubah Judul
            title.textContent = 'TERIMA KASIH, ' + senderName.toUpperCase() + '!';

            // Mengubah Pesan
            message.textContent = 'Pesan Anda telah berhasil dikirim ke dashboard Netlify. Husain akan segera meresponsnya.';
        }
    </script>
</body>
</html>
