<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Terkirim - Husain Portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2D3142; /* dark background for consistency */
            color: #F8F9FA; /* light text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #4ECDC4; /* secondary color from your palette */
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 4px solid #FF6B6B; /* primary color border */
        }
        h1 {
            color: #2D3142;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #2D3142;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #2D3142;
            color: #FF6B6B;
            border: 2px solid #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pesan Terkirim!</h1>
        <p>Terima kasih, Husain akan segera merespons pesan Anda.</p>
        <a href="/" class="back-btn">Kembali ke Portfolio</a>
    </div>
</body>
</html>
