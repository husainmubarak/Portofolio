<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Terkirim - Husain Portfolio</title>
    <style>
        /* Variabel CSS yang Sama dari Jawaban Sebelumnya */
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2D3142;
            --light: #F8F9FA;
            --purple: #A8DADC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--light); 
            color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white; 
            padding: 60px 40px;
            border: 4px solid var(--dark);
            box-shadow: 10px 10px 0 var(--secondary);
        }
        
        #success-title { /* Menggunakan ID */
            font-size: 50px;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        #success-message { /* Menggunakan ID */
            font-size: 18px;
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid var(--dark); 
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--dark);
            color: var(--primary); 
            border: 3px solid var(--primary);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            #success-title {
                font-size: 36px;
            }
            #success-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="success-title">TERIMA KASIH!</h1> 
        <p id="success-message">
            Pesan Anda telah berhasil dikirim ke dashboard Netlify. Husain akan segera meresponsnya.
        </p>
        <a href="/" class="back-btn">KEMBALI KE PORTFOLIO</a>
    </div>

    <script>
        // Fungsi untuk mendapatkan nilai dari query parameter di URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            // Mengambil nilai parameter 'name'
            return urlParams.get(param); 
        }

        const senderName = getQueryParam('name');
        
        // Cek apakah nama ditemukan di URL
        if (senderName) {
            const titleElement = document.getElementById('success-title');
            const messageElement = document.getElementById('success-message');
            
            // Mengubah Judul dengan nama pengirim
            if (titleElement) {
                // Hapus encoding '+' jika ada (terjadi pada spasi di beberapa browser)
                const decodedName = senderName.replace(/\+/g, ' '); 
                titleElement.textContent = `TERIMA KASIH, ${decodedName.toUpperCase()}!`;
            }
            
            // Mengubah Pesan menjadi lebih personal
            if (messageElement) {
                messageElement.textContent = 'Pesan Anda telah berhasil dikirim ke dashboard Netlify. Husain akan segera meresponsnya.';
            }
        }
        // Jika nama tidak ditemukan, halaman akan menampilkan teks default ("TERIMA KASIH!")
    </script>
</body>
</html>
